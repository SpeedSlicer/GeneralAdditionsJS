<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAJS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
            overflow: hidden; /* Prevents overflow issues */
        }
        pre {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            overflow-x: auto;
            font-size: 14px;
            color: #333;
            border-radius: 5px;
            max-height: 600px;
            overflow-y: auto;
            margin: 0;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #ccc #f4f4f4; /* Firefox */
        }
        pre::-webkit-scrollbar {
            width: 8px; /* Chrome/Safari/Webkit */
        }
        pre::-webkit-scrollbar-thumb {
            background-color: #ccc; /* Chrome/Safari/Webkit */
            border-radius: 4px;
        }
        h2 {
            color: #007bff;
            margin-top: 0;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            text-align: center;
            padding-bottom: 10px;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav button {
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav button:hover {
            background-color: #0056b3;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            padding: 8px 0;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="dropdown">
                <button class="dropbtn">Other APIs</button>
                <div class="dropdown-content">
                    <a href="#">Coming Soon</a>
                    <!-- Add more pages as needed -->
                </div>
            </div>
        </div>
        
        <h2>General Additions JS (Base)</h2>
        <pre id="functionList" class="loading">Loading...</pre>
    </div>

    <script>
        function displayFunctions() {
            fetch('apis/api.js')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const formattedData = escapeHtml(data); // Escape HTML characters
                    document.getElementById('functionList').innerHTML = formattedData;
                    document.getElementById('functionList').classList.remove('loading');
                })
                .catch(error => {
                    console.error('Error fetching API.js:', error);
                    document.getElementById('functionList').textContent = 'Error fetching api.js file.';
                    document.getElementById('functionList').classList.remove('loading');
                });
        }

        function escapeHtml(unsafe) {
            return unsafe.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        document.addEventListener('DOMContentLoaded', displayFunctions);
    </script>
</body>
</html>
